    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1C1C1E;
        /* High-end metallic gradient with a spotlight from the top */
        background-image: 
          /* Subtle noise texture */
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.07"/></svg>'),
          /* Radial spotlight gradient */
          radial-gradient(ellipse at 50% 0%, #5a5f6a 0%, #1C1C1E 70%);
      }
      .shine-on-hover {
          position: relative;
          overflow: hidden;
      }
      .shine-on-hover::after {
          content: '';
          position: absolute;
          top: 0;
          left: -150%;
          width: 100%;
          height: 100%;
          transform: skewX(-25deg);
          background-image: linear-gradient(
              to right,
              transparent 0%,
              rgba(255, 255, 255, 0.15) 50%,
              transparent 100%
          );
          pointer-events: none;
          transition: left 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .shine-on-hover:hover::after {
          left: 150%;
      }

      .carousel-container {
        position: relative;
        width: 100%;
        overflow: hidden;
        -webkit-mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
        mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
      }

      .scrolling-wrapper {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .scrolling-wrapper::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }
      .scrolling-wrapper > * {
        scroll-snap-align: center;
      }

      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(167, 139, 250, 0.4);
        }
        50% {
          transform: scale(1.03);
          box-shadow: 0 0 25px 8px rgba(167, 139, 250, 0);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
    </style>
